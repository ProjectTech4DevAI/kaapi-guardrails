version: "3.9"

services:

  prestart:
    image: '${DOCKER_IMAGE_BACKEND?Variable not set}:${TAG-latest}'
    container_name: kaapi-guardrails-prestart
    entrypoint: []
    build:
      context: ./backend
    command: bash scripts/prestart.sh
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    profiles: ["prestart"]

  backend:
    image: '${DOCKER_IMAGE_BACKEND?Variable not set}:${TAG-latest}'
    container_name: kaapi-guardrails-backend
    restart: always
    build:
      context: ./backend
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/utils/health-check/"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      uv run uvicorn app.main:app --host 0.0.0.0 --port 80 --reload
    develop:
      watch:
        # Sync backend source code into container immediately on change
        - action: sync
          path: ./backend/app
          target: /app/app
        # Rebuild image if dependencies change
        - action: rebuild
          path: ./backend/pyproject.toml
        - action: rebuild
          path: ./backend/uv.lock
